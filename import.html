    try {
      const existing = localStorage.getItem('kintai_store_v1');
      if (existing) {
        const ex = JSON.parse(existing);
        // 既存データとマージ（既存を優先）
        const merged = { months: Object.assign({}, DATA.months, ex.months) };
        localStorage.setItem('kintai_store_v1', JSON.stringify(merged));
      } else {
        localStorage.setItem('kintai_store_v1', JSON.stringify(DATA));
      }
      const months = Object.keys(DATA.months || {});
      const total = months.reduce((s, m) => s + Object.keys(DATA.months[m]).length, 0);
      document.getElementById('box').innerHTML = `
        <div class="icon">✅</div>
        <h2 class="ok">移行完了！</h2>
        <p>${months.length}ヶ月・${total}日分のデータを読み込みました。<br><br>3秒後にアプリを開きます…</p>
      `;
      setTimeout(() => location.href = './index.html', 3000);
    } catch(e) {
      document.getElementById('box').innerHTML = `
        <div class="icon">❌</div>
        <h2 class="err">エラーが発生しました</h2>
        <p>${e.message}</p>
      `;
    }
